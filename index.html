<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Bootsrap and Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="assets/images/train-icon.jpg"/>
  </head>
  <body>


        <!-- Jumbotron -->
        <div id="jumbotron" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">All Aboard...</h1>
                <p class="lead">Choo Choo!</p>
            </div>
        </div>

        <!-- Current Time -->
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">The current time is: </h2>
            </div>
        </div>


        <!-- Train Data Table -->
        <div id="trainData">
            <div id="trainDataHeading">
                <h4>Current Train Schedule</h4>
            </div>
            
            <table id="trainTable" class="table table-striped">
                <thead>
                  <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col"><i class="fas fa-map-marked-alt"></i> Destination</th>
                        <th id="times"scope="col"><i class="far fa-clock"></i> Frequency (min)</th>
                        <th id="times" scope="col"><i class="far fa-calendar-alt"></i> Next Arrival</th>
                        <th id="times" scope="col"><i class="fas fa-stopwatch"></i> Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <!-- Train Input Form -->
        <div id="trainForm">
            <div id="trainFormHeading">
                <h4>Add Train</h4>
            </div>
            <hr>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainInput">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                </div>
                <button type="button" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
        </div>
    
    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-database.js"></script>
  </body>
</html>
